# Supabase Configuration
# See: https://supabase.com/docs/guides/functions/auth

[api]
enabled = true

# Edge Functions configuration
# Setting verify_jwt = false allows the function to handle its own authentication
# The function code still validates the user JWT, but this bypasses the gateway check

[functions.create-package]
verify_jwt = false

[functions.create-staff]
verify_jwt = false

[functions.log-audit]
verify_jwt = false

[functions.driver-pickup]
verify_jwt = false

[functions.receive-at-collection]
verify_jwt = false

[functions.complete-pod]
verify_jwt = false

[functions.lock-pod]
verify_jwt = false

[functions.update-package]
verify_jwt = false

